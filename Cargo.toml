[workspace]
resolver = "2"
members = [
    "crates/ks-lib",
    "crates/ks-wayland",
    "crates/ks-bin",
    "crates/ks-ui"
]
# Exclude /home/ryu/code/github.com/forks from Cargo workspace scanning
exclude = [
    "../../forks",
    "../../forks/*"
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["kitchnsink contributors"]

[workspace.dependencies]
ratatui = "0.29.0"
tachyonfx = { version = "0.21.0", features = ["std-duration", "sendable"] }
anyhow = "1.0"
log = "0.4"
tokio = { version = "1.42", features = ["full"] }
smithay-client-toolkit = "0.20"
wayland-client = "0.31"
k-lib = { git = "https://github.com/ryugen-io/kitchN" }
ks-lib = { path = "./crates/ks-lib" }
ks-wayland = { path = "./crates/ks-wayland" }
ks-ui = { path = "./crates/ks-ui" }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9" 
crossterm = "0.28.1"
sysinfo = "0.37"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = "z" # Optimize for size (kitchn philosophy)
panic = "abort" # Smaller binary, no unwinding needed for simple bar

